anatomical:
- mrtrix_5tt
name: convert_shore_recons_estimate
description: |
    This pipeline estimates the 3DSHORE reconstruction of the input data.
    The reconstruction is then used to estimate response functions,
    to be averaged by the user.
nodes:
-   action: 3dSHORE_reconstruction
    input: qsirecon
    name: csdsi_3dshore
    parameters:
        big_delta: null
        extrapolate_scheme: HCP
        lambdaL: 1.0e-08
        lambdaN: 1.0e-08
        radial_order: 8
        regularization: L2
        small_delta: null
        write_fibgz: true
        write_mif: true
    qsirecon_suffix: 3dSHORE
    software: Dipy
-   action: csd
    input: csdsi_3dshore
    name: msmt_csd
    parameters:
        fod:
            algorithm: msmt_csd
            max_sh:
            - 4
            - 8
            - 8
        mtnormalize: true
        response:
            algorithm: dhollander
    qsirecon_suffix: msmtcsd_response-subject
    software: MRTrix3
space: T1w
