anatomical:
- mrtrix_5tt
name: convert_shore_recons_apply
description: |
    This pipeline applies the CSDSI 3DSHORE reconstruction to the input data.
    Connectivity matrices are estimated using a common response function
    provided by the researcher.
nodes:
-   action: 3dSHORE_reconstruction
    input: qsirecon
    name: csdsi_3dshore
    parameters:
        big_delta: null
        extrapolate_scheme: HCP
        lambdaL: 1.0e-08
        lambdaN: 1.0e-08
        radial_order: 8
        regularization: L2
        small_delta: null
        write_fibgz: true
        write_mif: true
    qsirecon_suffix: 3dSHORE
    software: Dipy
-   action: csd
    input: csdsi_3dshore
    name: msmt_csd
    parameters:
        fod:
            algorithm: msmt_csd
            max_sh:
            - 4
            - 8
            - 8
        mtnormalize: true
        response:
            algorithm: precomputed
            wm_txt: wm.txt
            gm_txt: gm.txt
            csf_txt: csf.txt
    qsirecon_suffix: msmtcsd_response-common
    software: MRTrix3
-   action: tractography
    input: msmt_csd
    name: track_ifod2
    parameters:
        sift2: {}
        tckgen:
            algorithm: iFOD2
            backtrack: true
            crop_at_gmwmi: true
            max_length: 250
            min_length: 30
            power: 0.33
            select: 5000000.0
        use_5tt: true
        use_sift2: true
    qsirecon_suffix: ifod2_response-common
    software: MRTrix3
-   action: connectivity
    input: track_ifod2
    name: mrtrix_conn
    parameters:
        tck2connectome:
        -   measure: sift_invnodevol_radius2_count
            scale_invnodevol: true
            search_radius: 2
            stat_edge: sum
            symmetric: true
            use_sift_weights: true
            zero_diagonal: false
        -   length_scale: length
            measure: radius2_meanlength
            scale_invnodevol: false
            search_radius: 2
            stat_edge: mean
            symmetric: true
            use_sift_weights: false
            zero_diagonal: false
        -   measure: radius2_count
            scale_invnodevol: false
            search_radius: 2
            stat_edge: sum
            symmetric: true
            use_sift_weights: false
            zero_diagonal: false
        -   measure: sift_radius2_count
            scale_invnodevol: false
            search_radius: 2
            stat_edge: sum
            symmetric: true
            use_sift_weights: true
            zero_diagonal: false
    qsirecon_suffix: msmtconnectome_response-common
    software: MRTrix3
space: T1w
