name: dsistudio_pipeline
workflows:
-   action: reconstruction
    input: qsirecon
    name: dsistudio_gqi
    parameters:
        method: gqi
    qsirecon_suffix: DSIStudio
    software: DSI Studio
-   action: export
    input: dsistudio_gqi
    name: scalar_export
    qsirecon_suffix: DSIStudio
    software: DSI Studio
-   action: tractography
    input: dsistudio_gqi
    name: tractography
    parameters:
        fiber_count: 5000000
        max_length: 250
        min_length: 30
        smoothing: 0.0
        step_size: 1.0
        turning_angle: 35
    software: DSI Studio
-   action: connectivity
    input: tractography
    name: streamline_connectivity
    parameters:
        connectivity_type: pass,end
        connectivity_value: count,ncount,mean_length,gfa
    qsirecon_suffix: DSIStudio
    software: DSI Studio
space: T1w
