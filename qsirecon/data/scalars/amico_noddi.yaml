directions_file:
    bids:
        model: noddi
        param: direction
    metadata:
        Description: Peak directions from AMICO NODDI
        Model:
            Description: Neurite Orientation Dispersion and Density Imaging (NODDI)
            URL: https://www.sciencedirect.com/science/article/pii/S1053811914008519
        OrientationEncoding:
            EncodingAxis: 3
            Type: unit3vector
            Reference: xyz
    reorient_on_resample: true
icvf_file:
    bids:
        model: noddi
        param: icvf
    metadata:
        Description: Intracellular volume fraction (Neurite Density Index; NDI) from AMICO NODDI
