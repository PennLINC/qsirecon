ad_file:
    bids:
        model: tensor
        param: ad
    metadata:
        Description: Axial Diffusivity from a tensor fit. The first eigenvalue of the tensor.
        Units: mm^2/s
dti_fa_file:
    bids:
        model: tensor
        param: fa
    metadata:
        Description: Fractional Anisotropy from a tensor fit
gfa_file:
    bids:
        model: gqi
        param: gfa
    metadata:
        Description: Generalized Fractional Anisotropy
ha_file:
    bids:
        model: tensor
        param: ha
    metadata:
        Description: Helix Angle from tensor fit
iso_file:
    bids:
        model: gqi
        param: iso
    metadata:
        Description: Isotropic Diffusion from GQI
md_file:
    bids:
        model: tensor
        param: md
    metadata:
        Description: Mean Diffusivity from a tensor fit. The mean of the three eigenvalues.
qa_file:
    bids:
        model: gqi
        param: qa
    metadata:
        Description: Quantitative Anisotropy from a GQI fit
rd1_file:
    bids:
        model: tensor
        param: rd1
    metadata:
        Description: Lambda 2 (second eigenvalue) from a tensor fit.
rd2_file:
    bids:
        model: tensor
        param: rd2
    metadata:
        Description: Lambda 3 (third eigenvalue) from a tensor fit.
rd_file:
    bids:
        model: tensor
        param: rd
    metadata:
        Description: Radial Diffusivity from a tensor fit. The mean of the second and third eigenvalues (rd1 and rd2).
txx_file:
    bids:
        model: tensor
        param: txx
    metadata:
        Description: Tensor fit txx
txy_file:
    bids:
        model: tensor
        param: txy
    metadata:
        Description: Tensor fit txy
txz_file:
    bids:
        model: tensor
        param: txz
    metadata:
        Description: Tensor fit txz
tyy_file:
    bids:
        model: tensor
        param: tyy
    metadata:
        Description: Tensor fit tyy
tyz_file:
    bids:
        model: tensor
        param: tyz
    metadata:
        Description: Tensor fit tyz
tzz_file:
    bids:
        model: tensor
        param: tzz
    metadata:
        Description: Tensor fit tzz
