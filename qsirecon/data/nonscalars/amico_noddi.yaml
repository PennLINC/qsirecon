fibgz:
    bids:
        model: noddi
        param: direction
        extension: fib.gz
    metadata:
        Description: |
            DSI Studio fib format file where the peak directions come from
            the NODDI fit. The "qa" variable is actually ICVF.
config_file:
    bids:
        model: noddi
        suffix: config
        extension: pickle.gz
    metadata:
        Description: A config file internally used by AMICO.
